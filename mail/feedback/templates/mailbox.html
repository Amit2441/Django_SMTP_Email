<html>
<head>
    <title> EmailBox </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <form action="sent/" method="get">
        {%csrf_token%}
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="subject">
         </div>

         <div class="form-group">
             <label for="exampleFormControlTextarea1">Enter your Feedback</label>
             <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="body"></textarea>
         </div>
        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
</div>
</body>
</html>
